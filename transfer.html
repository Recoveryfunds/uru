<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Transfer Form</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recipient Details</h1>
        <form id="transferForm">
            <label for="recipient">Name</label>
            <input type="text" id="recipient" name="recipient" required>

            <label for="walletAddress">Wallet Address:</label>
            <input type="text" id="walletAddress" name="walletAddress" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" min="0" step="0.01" required>

            <input type="submit" value="Make Transfer">
        </form>
    </div>

    <script>
        document.getElementById("transferForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Get form values
            var recipient = document.getElementById("recipient").value;
            var walletAddress = document.getElementById("walletAddress").value;
            var amount = parseFloat(document.getElementById("amount").value);
            
            // Perform transfer logic
            // Here, you would typically make an API call to transfer the amount to the recipient's wallet
            // For demonstration purposes, we'll update the balance in localStorage
            var currentBalance = parseFloat(localStorage.getItem("balance") || "450000");
            var updatedBalance = currentBalance - amount;
    
            // Generate receipt with note
            var receipt = "Transfer Details:\n" +
                          "Recipient: " + recipient + "\n" +
                          "Wallet Address: " + walletAddress + "\n" +
                          "Amount: $" + amount.toFixed(2) + "\n" +
                          "Remaining Balance: $" + updatedBalance.toFixed(2) + "\n\n" +
                          "Note: The recipient will receive the money within 3-7 days.";
    
            // Display receipt
            alert(receipt);
    
            // Update the balance in localStorage
            localStorage.setItem("balance", updatedBalance);
    
            // Redirect to index.html
            window.location.href = "index.html";
        });
    </script>
    

    
</body>
</html>
